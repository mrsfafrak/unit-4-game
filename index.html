<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector Games</title>
    <!-- included jQuery Link in case -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- css reset link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- bootstrap link -->

<body>
    <h1>Crystal Collector Game</h1>
    <img class="crystal" id="crystal-1" src="./assets/images/Blue_Crystal.jpg" alt="Blue_Crystal">
    <img class="crystal" id="crystal-2" src="./assets/images/Clear_Crystal.jpg" alt="Clear_Crystal">
    <img class="crystal" id="crystal-3" src="./assets/images/Pink_Crystal.jpeg" alt="Pink_Crystal">

    <!-- <button id="new-game">New Game!</button> -->

    <p id="num-goal"></p>
    <h3>Your Total:</h3>

    <h3>Wins:</h3>
    <p id="wins"></p>
    <h3>Losses:</h3>
    <p id="losses"></p>
